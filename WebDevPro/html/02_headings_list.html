<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <h1>Lorem, ipsum dolor</h1>
    <h2>Lorem ipsum dolor sit</h2>
    <p>Lorem ipsum <em>dolor sit amet.</em> </p>


    <ol>
        <li>orange tea</li>
        <li>black tea</li>
    </ol>
    <div>
        <h1>Block level elements</h1>
        <ul>
            <li>heading h1 to h6</li>
            <li>ol, ul</li>
            <li>li</li>
            <li>p</li>
        </ul>
    </div>

    <div>
        <h1>
            Inline elements
            <ul>
                <li>a tags</li>
                <li>img</li>
                <li>strong</li>
                <li>em</li>
            </ul>
        </h1>
    </div>

</body>
</html>
